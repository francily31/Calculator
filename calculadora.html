<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="img/calculator.png">
    
    <title>Calculadora JS</title>
   
</head>
<body id="container-img"> <!--<body background="img/nanat.webp">-->
    <div class="fundo">
        <div class="calculadora">
            
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="aqua" onclick="clean()">C</button></td>
                    <td><button  type="submit"  class="salmon" onclick="back()">
                    <img src="img/excluir.png" style=" max-width: 30px; height: 30px;"></button></td>
                    <td><button class="crimson" onclick="insert('/')">/</button></td>
                    <td><button class="blue" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="sete" onclick="insert('7')">7</button></td>
                    <td><button class="oito" onclick="insert('8')">8</button></td>
                    <td><button class="nove" onclick="insert('9')">9</button></td>
                    <td><button class="pin" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="quatro" onclick="insert('4')">4</button></td>
                    <td><button class="cinco" onclick="insert('5')">5</button></td>
                    <td><button class="seis" onclick="insert('6')">6</button></td>
                    <td><button class="gree" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="um" onclick="insert('1')">1</button></td>
                    <td><button class="dois" onclick="insert('2')">2</button></td>
                    <td><button class="tres" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="red" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="zero" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="orange" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
